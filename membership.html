<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Discover the rich flavors of Japanese curry at Japanese Curry Circle. Explore authentic recipes, learn the history, and connect with a community of curry enthusiasts. Perfect your Japanese curry dishes whether you're a seasoned chef or a curious home cook.">
    <meta name="keywords" content="Japanese curry, authentic recipes, curry community, Japanese food culture, curry history, cooking tips, curry enthusiasts, homemade curry, Japanese cuisine">
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/simple_logo.png" type="image/png">
    <!-- Title -->
    <title>Japanese Curry Circle</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style2.css">    
</head>

<body>
    <!-- Header Section with Navigation -->
    <header>
        <div class="container pop">
            <a href="index.html" class="logo">
                <h2>Japanese Curry Circle</h2>
            </a>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <!-- Navigation Menu -->
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="recipe.html">Recipes</a></li>
                    <li><a href="membership.html" class="active">Membership</a></li>
                </ul>
            </nav>
        </div>
     </header>

    <!-- Main Content -->
    <main>
    <!-- Background Image -->
    <div class="bg-image"></div>        
        <section id="membership">
            <div class="form-container">
                <form id="membership-form">
                    <h2>Let's join us!</h2>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="input-field" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="input-field" required>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="input-field" required>
                    <button type="submit" class="submit-button">Let's Curry!</button>
                </form>
            </div>
        </section>
    </main>
   <!-- Footer Section with Social Media Links -->
   <footer>
    <ul id="social-networks">
    <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
        aria-label="Visit our Facebook page (opens in a new tab)">
        <!-- Font Awesome Icon for Facebook -->
        <i class="fa-brands fa-square-facebook"></i></a>
    </li>
    <li>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page (opens in a new tab)">
        <!-- Font Awesome Icon for Twitter -->
        <i class="fa-brands fa-square-twitter"></i></a>
      </li>
      <li>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)">
          <!-- Font Awesome Icon for Youtube -->
          <i class="fa-brands fa-square-youtube"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)">
          <!-- Font Awesome icon for Instagram -->
          <i class="fa-brands fa-square-instagram"></i></a>
      </li>
    </ul>
    <div class="footer-logo">
        <a href="index.html" class="logo">
        <img src="/assets/images/simple_logo.png" alt="Logo" width="20" height="20" style="vertical-align: middle; margin-right: 8px;">
          <p class="pop">Japanese Curry Circle</p>
        </a>
        <div class="copyright">
          <p>&copy;Japanese Curry Circle</p>
        </div>
      </div>
</footer>
<!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('membership-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            // Simple form validation
            if (firstName && lastName && email) {
                window.location.href = 'thank-you.html';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>

</html>
